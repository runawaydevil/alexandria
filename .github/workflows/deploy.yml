name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Verify highlight.js installation
      run: |
        echo "üîç Verifying highlight.js installation..."
        if npm list highlight.js > /dev/null 2>&1; then
          echo "‚úÖ highlight.js is installed"
          npm list highlight.js
        else
          echo "‚ùå highlight.js not found, installing..."
          npm install highlight.js@^11.11.1
        fi
        
    - name: Verify build dependencies
      run: |
        echo "üîç Verifying all build dependencies..."
        npm run verify-deps
        npm list --depth=0
        echo "‚úÖ All dependencies verified"
      
    - name: Validate configuration
      run: |
        echo "üîß Alexandria Configuration Validation"
        echo "====================================="
        if [ -n "${{ secrets.VITE_DEFAULT_OWNER }}" ] && [ -n "${{ secrets.VITE_DEFAULT_REPO }}" ]; then
          echo "‚úì Using custom repository configuration"
          echo "  Owner: ${{ secrets.VITE_DEFAULT_OWNER }}"
          echo "  Repo: ${{ secrets.VITE_DEFAULT_REPO }}"
          echo "üéØ Alexandria configured for repository: ${{ secrets.VITE_DEFAULT_OWNER }}/${{ secrets.VITE_DEFAULT_REPO }}"
        else
          echo "‚úì Using default repository configuration"
          echo "  Owner: runawaydevil"
          echo "  Repo: alexandria"
          echo "üéØ Alexandria using default repository: runawaydevil/alexandria"
        fi
        echo "====================================="
      
    - name: Build
      run: npm run build
      env:
        VITE_DEFAULT_OWNER: ${{ secrets.VITE_DEFAULT_OWNER || 'runawaydevil' }}
        VITE_DEFAULT_REPO: ${{ secrets.VITE_DEFAULT_REPO || 'alexandria' }}
        
    - name: Verify build output
      run: |
        echo "üîç Verifying build output..."
        if [ -d "dist" ]; then
          echo "‚úÖ Build directory created"
          ls -la dist/
          if [ -f "dist/index.html" ]; then
            echo "‚úÖ index.html generated"
          else
            echo "‚ùå index.html not found"
            exit 1
          fi
          if ls dist/assets/*.css 1> /dev/null 2>&1; then
            echo "‚úÖ CSS files generated"
            echo "CSS files:"
            ls -la dist/assets/*.css
          else
            echo "‚ùå CSS files not found"
            exit 1
          fi
        else
          echo "‚ùå Build directory not found"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4