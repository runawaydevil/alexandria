name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Validate configuration
      run: |
        echo "ðŸ”§ Alexandria Configuration Validation"
        echo "====================================="
        if [ -n "${{ secrets.VITE_DEFAULT_OWNER }}" ] && [ -n "${{ secrets.VITE_DEFAULT_REPO }}" ]; then
          echo "âœ“ Using custom repository configuration"
          echo "  Owner: ${{ secrets.VITE_DEFAULT_OWNER }}"
          echo "  Repo: ${{ secrets.VITE_DEFAULT_REPO }}"
          echo "ðŸŽ¯ Alexandria configured for repository: ${{ secrets.VITE_DEFAULT_OWNER }}/${{ secrets.VITE_DEFAULT_REPO }}"
        else
          echo "âœ“ Using default repository configuration"
          echo "  Owner: runawaydevil"
          echo "  Repo: alexandria"
          echo "ðŸŽ¯ Alexandria using default repository: runawaydevil/alexandria"
        fi
        echo "====================================="
      
    - name: Build
      run: npm run build
      env:
        VITE_DEFAULT_OWNER: ${{ secrets.VITE_DEFAULT_OWNER || 'runawaydevil' }}
        VITE_DEFAULT_REPO: ${{ secrets.VITE_DEFAULT_REPO || 'alexandria' }}
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist